<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:cc="http://java.sun.com/jsf/composite"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:components="http://java.sun.com/jsf/composite/components">

	<!-- INTERFACE -->
	<cc:interface>
		<cc:attribute name="tagSet" />
	</cc:interface>

	<!-- IMPLEMENTATION -->
	<cc:implementation>
		<ul class="list-group">
			<li class="list-group-item">
				<c:if test="#{cc.attrs.tagSet.duaAgreementMethod!=null}">
					<span class="badge bdg#{cc.attrs.tagSet.duaAgreementMethod.ordinal()}">
						<a href="#"
							data-toggle="popover" data-trigger="hover" data-placement="left"
							title="#{msg['DuaAgreementMethod.'.concat(cc.attrs.tagSet.duaAgreementMethod.name()).concat('.title')]}"
							data-content="#{msg['DuaAgreementMethod.'.concat(cc.attrs.tagSet.duaAgreementMethod.name()).concat('.text')]}">
							 <components:EnumBadge enumVal="#{cc.attrs.tagSet.duaAgreementMethod}" /></a>
					</span>
				</c:if>
					  
				<h:outputText rendered="#{cc.attrs.tagSet.duaAgreementMethod==null}"
							  value="unset"
							  class="badge unset"/>
				DUA Agreement Method
			</li>

			<li class="list-group-item">
				<h:outputText value="#{cc.attrs.tagSet.authenticationType}"
							  class="badge bdg#{cc.attrs.tagSet.authenticationType.ordinal()}"/>
				<h:outputText rendered="#{cc.attrs.tagSet.authenticationType==null}"
							  value="unset"
							  class="badge unset"/>
				Authentication Type
			</li>

			<li class="list-group-item">
				<h:outputText value="#{cc.attrs.tagSet.transitEncryptionType}"
							  class="badge bdg#{cc.attrs.tagSet.transitEncryptionType.ordinal()}"/>
				<h:outputText rendered="#{cc.attrs.tagSet.transitEncryptionType==null}"
							  value="unset"
							  class="badge unset"/>
				Transit Encryption Type
			</li>

			<li class="list-group-item">
				<h:outputText value="#{cc.attrs.tagSet.storageEncryptionType}"
							  class="badge bdg#{cc.attrs.tagSet.storageEncryptionType.ordinal()}"/>
				<h:outputText rendered="#{cc.attrs.tagSet.storageEncryptionType==null}"
							  value="unset"
							  class="badge unset"/>
				Storage Encryption Type
			</li>
	  </ul>
	</cc:implementation>
</html>
