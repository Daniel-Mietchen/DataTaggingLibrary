<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleWiz.ViewExplanationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundleWiz.ViewExplanationLabel_name}"/>
                    <h:outputText value="#{explanationController.selected.name}" title="#{bundleWiz.ViewExplanationTitle_name}"/>
                    <h:outputText value="#{bundleWiz.ViewExplanationLabel_shortExplanation}"/>
                    <h:outputText value="#{explanationController.selected.shortExplanation}" title="#{bundleWiz.ViewExplanationTitle_shortExplanation}"/>
                    <h:outputText value="#{bundleWiz.ViewExplanationLabel_longExplanation}"/>
                    <h:outputText value="#{explanationController.selected.longExplanation}" title="#{bundleWiz.ViewExplanationTitle_longExplanation}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{explanationController.destroyAndView}" value="#{bundleWiz.ViewExplanationDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundleWiz.ViewExplanationEditLink}"/>
                <br />
                <h:commandLink action="#{explanationController.prepareCreate}" value="#{bundleWiz.ViewExplanationCreateLink}" />
                <br />
                <h:commandLink action="#{explanationController.prepareList}" value="#{bundleWiz.ViewExplanationShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleWiz.ViewExplanationIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
