<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleWiz.CreateExplanationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundleWiz.CreateExplanationLabel_name}" for="name" />
                    <h:inputText id="name" value="#{explanationController.selected.name}" title="#{bundleWiz.CreateExplanationTitle_name}" />
                    <h:outputLabel value="#{bundleWiz.CreateExplanationLabel_shortExplanation}" for="shortExplanation" />
                    <h:inputTextarea rows="5" id="shortExplanation" value="#{explanationController.selected.shortExplanation}" title="#{bundleWiz.CreateExplanationTitle_shortExplanation}" />
                    <h:outputLabel value="#{bundleWiz.CreateExplanationLabel_longExplanation}" for="longExplanation" />
                    <h:inputTextarea rows="10" id="longExplanation" value="#{explanationController.selected.longExplanation}" title="#{bundleWiz.CreateExplanationTitle_longExplanation}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{explanationController.create}" value="#{bundleWiz.CreateExplanationSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{explanationController.prepareList}" value="#{bundleWiz.CreateExplanationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleWiz.CreateExplanationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
