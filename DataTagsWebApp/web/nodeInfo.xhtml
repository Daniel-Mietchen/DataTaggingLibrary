<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:components="http://java.sun.com/jsf/composite/components"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Node info #{decisionNodeView.nodeId}</title>
    </h:head>
    <h:body>
		<ui:composition template="./templates/Base.xhtml">
			<ui:define name="title">Node info for node id ##{decisionNodeView.nodeId}</ui:define>
					   
			<ui:define name="content">
				tags are <c:if test="#{! decisionNodeView.areTagsComplete()}">NOT </c:if> COMPLETE <br />
				title: #{decisionNodeView.node.title} <br />
				questionText: #{decisionNodeView.node.questionText} <br />
				
				
				Harm Level: #{decisionNodeView.harmLevelForTags()}
				Absolute Assumption<br />
				<components:PrivacyTagSetListDisplay tagSet="#{decisionNodeView.tags()}" /><br />
				
				Local Assumption<br />
				<components:PrivacyTagSetListDisplay tagSet="#{decisionNodeView.localTags()}" /><br />
			</ui:define>
		</ui:composition>

    </h:body>
</html>
