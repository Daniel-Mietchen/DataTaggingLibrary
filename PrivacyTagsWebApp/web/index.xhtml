<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:components="http://java.sun.com/jsf/composite/components">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
		<ui:composition template="./templates/Base.xhtml">
			<ui:define name="title">Privacy Tags - Welcome</ui:define>
			<ui:define name="content">
				<div class="row">
					<div style="text-align: center">
						<h:link outcome="question" class="btn btn-success btn-lg" value="Start Tagging">
							<f:param name="nodeId" value="0" />
						</h:link>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<h3>Harm Levels</h3>
						<table class="table table-striped table-hover">
							<thead>
								<tr>
									<th>Level</th>
									<th>Approval</th>
									<th>Authentication</th>
									<th>Data Usage Agreement</th>
									<th>Transit Encryption</th>
									<th>Storage Encryption</th>
								</tr>
							</thead>
							<tbody>
								<ui:repeat var="hl" value="#{App.harmLevels()}">
									<tr>
										<th>#{hl.name()}</th>
										<td><components:EnumBadge enumVal="#{hl.tags().approvalType}" /></td>
										<td><components:EnumBadge enumVal="#{hl.tags().authenticationType}" /></td>
										<td><components:EnumBadge enumVal="#{hl.tags().dataUseAgreement}" /></td>
										<td><components:EnumBadge enumVal="#{hl.tags().transitEncryptionType}" /></td>
										<td><components:EnumBadge enumVal="#{hl.tags().storageEncryptionType}" /></td>
									</tr>
								</ui:repeat>
							</tbody>
						</table>
					</div>
				</div>
				
				
			</ui:define>
		</ui:composition>
	</h:body>
</html>
