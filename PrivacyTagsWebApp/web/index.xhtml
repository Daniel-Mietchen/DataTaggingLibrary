<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:components="http://java.sun.com/jsf/composite/components">
    <h:head>
        <title>Facelet Title</title>
		<h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
		<ui:composition template="./templates/Base.xhtml">
			<ui:define name="title">Privacy Tags - Welcome</ui:define>
			<ui:define name="content">
				<div class="row">
					<div style="text-align: center">
						<h:link outcome="question" class="btn btn-success btn-lg" value="Start Tagging">
							<f:param name="nodeId" value="0" />
						</h:link>
					</div>
				</div>
				<hr />
				<div class="row">
					<div class="col-md-12">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">Harm Levels, and Their Appropriate Tags</h3>
							</div>
							<div class="table-responsive">
								<table class="harmLevelTable table">
									<thead>
										<tr>
											<th>Level</th>
											<th>Approval</th>
											<th>Authentication</th>
											<th>Data Usage Agreement</th>
											<th>Transit Encryption</th>
											<th>Storage Encryption</th>
										</tr>
									</thead>
									<tbody>
										<ui:repeat var="hl" value="#{App.harmLevels()}">
											<tr class="harmLevel#{hl.ordinal()+1}">
												<th>#{hl.name()}</th>
												<td>
													<a id="tst#{hl.ordinal()}" href="#" data-toggle="popover" data-trigger="hover" title="#{hl.name()}">
														<components:EnumBadge enumVal="#{hl.tags().approvalType}" /></a></td>
												<td><components:EnumBadge enumVal="#{hl.tags().authenticationType}" /></td>
												<td><components:EnumBadge enumVal="#{hl.tags().dataUseAgreement}" /></td>
												<td><components:EnumBadge enumVal="#{hl.tags().transitEncryptionType}" /></td>
												<td><components:EnumBadge enumVal="#{hl.tags().storageEncryptionType}" /></td>
											</tr>
										</ui:repeat>
									</tbody>
								</table>
							</div>
							<div class="panel-footer">
								Final tags may not match the tags of a specific harm level.
							</div>
						</div>
					</div>
					<h:link outcome="management/index" value="Manage" />
				</div>
			</ui:define>
		</ui:composition>
		<br />
		<h:link outcome="/wiz/explanation/List" value="Show All Explanation Items"/>
	</h:body>

</html>
