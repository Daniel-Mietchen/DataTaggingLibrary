<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Question #{decisionNodeView.nodeId}</title>
    </h:head>
    <h:body>
		<c:if test="#{decisionNodeView.hasParentNode()}">
			<h:link value="Back To Parent">
				<f:param name="nodeId" value="#{decisionNodeView.getParentNode().id}"/>
			</h:link>
		</c:if>
		<h1><h:outputLabel value="#{decisionNodeView.node.title}" /></h1>
		<div>
			<h:outputLabel value="#{decisionNodeView.node.questionText}" /></div>
		<c:if test="#{decisionNodeView.node.helpText != null}">
			<div><h:outputLabel value="#{decisionNodeView.node.helpText}"/></div>
		</c:if>
		<hr />
			
		<c:if test="#{decisionNodeView.hasYesNode()}">
			<h:link value="YES">
				<f:param name="nodeId" value="#{decisionNodeView.getYesNode().id}"/>
			</h:link>
		</c:if>
		&nbsp;
		<c:if test="#{decisionNodeView.hasNoNode()}">
			<h:link value="NO">
				<f:param name="nodeId" value="#{decisionNodeView.getNoNode().id}"/>
			</h:link>
		</c:if>

    </h:body>
</html>
