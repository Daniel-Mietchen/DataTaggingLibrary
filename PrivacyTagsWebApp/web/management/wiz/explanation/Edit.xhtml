<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleWiz.EditExplanationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundleWiz.EditExplanationLabel_name}" for="name" />
                    <h:inputText id="name" value="#{explanationController.selected.name}" title="#{bundleWiz.EditExplanationTitle_name}" />
                    <h:outputLabel value="#{bundleWiz.EditExplanationLabel_shortExplanation}" for="shortExplanation" />
                    <h:inputText id="shortExplanation" value="#{explanationController.selected.shortExplanation}" title="#{bundleWiz.EditExplanationTitle_shortExplanation}" />
                    <h:outputLabel value="#{bundleWiz.EditExplanationLabel_longExplanation}" for="longExplanation" />
                    <h:inputText id="longExplanation" value="#{explanationController.selected.longExplanation}" title="#{bundleWiz.EditExplanationTitle_longExplanation}" />
                </h:panelGrid>
                <h:commandLink action="#{explanationController.update}" value="#{bundleWiz.EditExplanationSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundleWiz.EditExplanationViewLink}"/>
                <br />
                <h:commandLink action="#{explanationController.prepareList}" value="#{bundleWiz.EditExplanationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleWiz.EditExplanationIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
