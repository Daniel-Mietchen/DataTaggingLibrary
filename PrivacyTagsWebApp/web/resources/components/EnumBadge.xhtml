<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:cc="http://java.sun.com/jsf/composite"
	  xmlns:h="http://java.sun.com/jsf/html">

	<!-- INTERFACE -->
	<cc:interface>
		<cc:attribute name="enumVal" required="true" />
	</cc:interface>

	<!-- IMPLEMENTATION -->
	<cc:implementation>
		<h:outputText value="#{cc.attrs.enumVal}"
							  class="badge bdg#{cc.attrs.enumVal.ordinal()}"/>
				<h:outputText rendered="#{cc.attrs.enumVal==null}"
							  value="unset"
							  class="badge unset"/>
	</cc:implementation>
</html>
